<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<img width="80px" height="80px" src="https://redwars22.github.io/Titanium/titanium.png"></img>
	<div class="input-container">
	    <div class="input-field col s6">
	      <i class="material-icons prefix">free_breakfast</i>
	      <input id="icon_prefix" class="command-input" type="text" class="validate">
	      <label for="icon_prefix">Insert a valid Titanium command here...</label>
	    </div>
	    <a class="waves-effect waves-light btn" onclick="run()"><i class="material-icons left">send</i>RUN</a>
	</div>
	<div class="console" id="console">
		Welcome to Titanium's console... <br/>
		$ _
	</div>
	<script src="./lang/io.js"></script>
	<script src="./lang/parse.js"></script>
	<script src="./lang/rules.js"></script>
</body>
</html>
