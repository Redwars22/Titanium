<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Titanium Playground - Online Titanium Interpreter in JS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<meta name="Titanium is a general-purpose fictional programming language designed specifically for one of my stories. It's been developed by the fictional characters Matheus, Gustavo N, and LÃ©o Andrew. Since it's all fictional, there's no compiler for it, but you can develop one for it if you want.">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<img width="80px" height="80px" src="https://redwars22.github.io/Titanium/titanium.png"></img>
	<div class="">
		<a 
			class="waves-effect waves-light btn" 
			href="https://leoandrew.notion.site/TITANIUM-PROGRAMMING-LANGUAGE-1101ce41bbb94e459d18dc982d517be8"
		>
			<i class="material-icons left">book</i>
			TITANIUM PROGRAMMING LANGUAGE GUIDE
		</a>
		<a 
			class="waves-effect waves-light btn" 
			onclick="showHelp()"
		>
			<i class="material-icons left">help</i>
			WHAT CAN IT DO ALREADY?
		</a>
</div>
	<div class="input-container">
	    <div class="input-field col s6">
	      <i class="material-icons prefix">free_breakfast</i>
	      <input id="icon_prefix" class="command-input" type="text" class="validate">
	      <label for="icon_prefix">Insert a valid Titanium command here...</label>
	    </div>
	    <a class="waves-effect waves-light btn" onclick="runCode()"><i class="material-icons left">send</i>RUN</a>
	</div>
	<div class="console" id="console">
		Welcome to Titanium's console... <br/>
		$ _
	</div>
	<script src="./lang/io.js"></script>
	<script src="./lang/parse.js"></script>
	<script src="./lang/rules.js"></script>
	<script src="./lang/data.js"></script>
	<script src="./lang/types.js"></script>
	<script type="text/javascript" src="./playground.js"></script>
</body>
</html>
