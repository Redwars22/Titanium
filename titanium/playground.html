<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanium Playground - Codename Gusleothew</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <div style="display: flex; flex-direction: row; gap: 10px; align-items: center;">
            <img src="https://redwars22.github.io/Titanium/titanium.png" width="35" height="35" />
            <b class="app-title">GUSLEOTHEW</b>
            <span >Titanium's official interactive playground</span>
    </div>
    <div>
        <span class="auto-save-text">
            <i class="bi bi-hdd"></i>
            Saving your work automatically...
        </span>
    </div>
    </header>

    <main>
        <div class="v-menu">
            <div class="btn-group-vertical ">
                <button class="btn btn-dark">
                    <i class="bi bi-save"></i>
                </button class="btn btn-dark">
                <button class="btn btn-dark">
                    <i class="bi bi-folder2-open"></i>
                </button class="btn btn-dark">
                <button class="btn btn-dark">
                    <i class="bi bi-file-plus"></i>
                </button class="btn btn-dark">
                <button class="btn btn-dark" onclick="runCode()">
                    <i class="bi bi-play-fill"></i>
                </button class="btn btn-dark">

                <button class="btn btn-dark" onclick="abort()">
                    <i class="bi bi-stop-fill"></i>
                </button class="btn btn-dark">
                <button class="btn btn-dark">
                    <i class="bi bi-filetype-py"></i>
                </button class="btn btn-dark">
                <button class="btn btn-dark">
                    <i class="bi bi-trash"></i>
                </button class="btn btn-dark">
                <button class="btn btn-dark" onclick="window.open('https://bit.ly/3BZH6RV')">
                    <i class="bi bi-book"></i>
                </button class="btn btn-dark">
                <button class="btn btn-dark">
                    <i class="bi bi-info-circle-fill"></i>
                </button class="btn btn-dark">
            </div>
        </div>

        <div class="code-editor" contenteditable>

        </div>

        <div class="vertical-container">
            <div class="console-div">
                <span class="sect-title"><i class="bi bi-terminal-fill"></i>Console</span>
                <div class="console"></div>
            </div>
            <div class="errors-log-div">
                <span class="sect-title"><i class="bi bi-bug-fill"></i>Errors</span>
                <div class="errors-log"></div>
            </div>
        </div>
    </main>

    	<!--TITANIUM DEF FILES-->
	<script src="./lang/data/io.js"></script>
	<script src="./lang/data/data.js"></script>

	<script src="./lang/math/logic.js"></script>
	<script src="./lang/math/math.js"></script>

	<script src="./lang/parse.js"></script>
	<script src="./lang/errors.js"></script>
	<script src="./lang/syntax.js"></script>

	<script src="./lang/rules/rules.js"></script>
	<script src="./lang/rules/operators.js"></script>
	<script src="./lang/rules/keywords.js"></script>

	<script src="./lang/types/types.js"></script>
	<script src="./lang/types/number.js"></script>
	<script src="./lang/types/boolean.js"></script>
	<script src="./lang/types/string.js"></script>
	<script src="./lang/types/null.js"></script>
	<script src="./lang/types/array.js"></script>

	<script src="./lang/struct/ternary.js"></script>
	<script src="./lang/struct/array.js"></script>

	<script type="text/javascript" src="./playground.js"></script>
</body>

</html>
