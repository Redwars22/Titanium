<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Titanium Playground - Online Titanium Interpreter in JS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<meta name="Titanium is a general-purpose fictional programming language designed specifically for one of my stories. It's been developed by the fictional characters Matheus, Gustavo N, and LÃ©o Andrew. Since it's all fictional, there's no compiler for it, but you can develop one for it if you want.">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="indigo darken-4">
	<img width="80px" height="80px" src="https://redwars22.github.io/Titanium/titanium.png"></img>
	<div class="menu">
		<a class="waves-effect waves-light btn" onclick="runCode()"><i class="material-icons left">play_circle_filled</i>RUN</a>
		<a class="waves-effect waves-light btn" onclick="clearCode()"><i class="material-icons left">clear</i>CLEAR</a>
		<a class="waves-effect waves-light btn" 
			href="titanium_cheatsheet.pdf"
		><i class="material-icons left">book</i>REFERENCE GUIDE</a>
		<a class="waves-effect waves-light btn" 
		href="https://github.com/Redwars22/Titanium/tree/main/examples"
	><i class="material-icons left">folder</i>EXAMPLES</a>
		<!--<a class="waves-effect waves-light btn" onclick="showHelp()"><i class="material-icons left">help</i>INFO</a>-->
	</div>
	<div class="editor-container">
		<div class="card-panel grey darken-4 white-text code-area" contenteditable id="code-area"></div>
		<div class="card-panel black green-text console" id="console">
			Welcome to Titanium's console... <br/>
		</div>
	</div>

	<!--TITANIUM DEF FILES-->
	<script src="./lang/data/io.js"></script>
	<script src="./lang/data/data.js"></script>

	<script src="./lang/math/logic.js"></script>
	<script src="./lang/math/math.js"></script>

	<script src="./lang/parse.js"></script>
	<script src="./lang/errors.js"></script>
	<script src="./lang/syntax.js"></script>

	<script src="./lang/rules/rules.js"></script>
	<script src="./lang/rules/operators.js"></script>
	<script src="./lang/rules/keywords.js"></script>

	<script src="./lang/types/types.js"></script>
	<script src="./lang/types/number.js"></script>
	<script src="./lang/types/boolean.js"></script>
	<script src="./lang/types/string.js"></script>
	<script src="./lang/types/null.js"></script>

	<script src="./lang/struct/ternary.js"></script>
	<script src="./lang/struct/array.js"></script>

	<script type="text/javascript" src="./playground.js"></script>
</body>
</html>
